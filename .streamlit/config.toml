# Streamlit configuration file
# This file is used to configure Streamlit settings

[server]
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = true

[browser]
gatherUsageStats = false
serverAddress = "localhost"

[theme]
primaryColor = "#0066cc"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f5f6fa"
textColor = "#262730"
font = "sans serif"

